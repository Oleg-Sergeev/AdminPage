<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админка</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="front.js"></script>
</head>

<body onload="logIn()">
    <div id="container">
        <div>
            <input type="file" id='fileChooser'>
            <button onclick="load()">Отправить</button>
        </div>
        <div id='titleContainer'>
            <div class='buttons'>
                <button onclick="createWindow('title')">
                    Добавить
                </button>
                <button onclick="createWindow('title', true)">
                    Редактировать
                </button>
                <button onclick="removeTitle()">
                    Удалить
                </button>
            </div>
            <select id="titleName" onchange="updateTitleData()"></select>
            <div id='subtitleContainer'>
                <div class='buttons'>
                    <button onclick="createWindow('subtitle')">
                        Добавить
                    </button>
                    <button onclick="createWindow('subtitle', true)">
                        Редактировать
                    </button>
                    <button onclick="removeSubtitle()">
                        Удалить
                    </button>
                </div>
                <select id="subtitleName" onchange="updateSubtitleData()"></select>
                <div id='subtitleDataContainer'>
                    <div class='buttons'>
                        <button onclick="createWindow('field_add')">
                            Добавить поле
                        </button>
                        <button onclick="createWindow('field_delete')">
                            Удалить поле
                        </button>
                    </div>
                    <ul id='subtitleData'>
                    </ul>
                </div>
            </div>
            <button onclick="save()">Сохранить</button>
        </div>
        <button onclick="logOut()">Выйти</button>
    </div>
</body>

</html>
